name: .NET CI (build + test)

on:
  pull_request:
    branches: [ "main", "dev" ]
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "7.0.x"

      
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      
      - name: Restore
        run: dotnet restore "./ESG.InclusaoDiversidade/ESG.InclusaoDiversidade.sln"

      - name: Build (Release)
        run: dotnet build "./ESG.InclusaoDiversidade/ESG.InclusaoDiversidade.sln" --configuration Release --no-restore

   
      - name: Test (pela solution)
        run: dotnet test "./ESG.InclusaoDiversidade/ESG.InclusaoDiversidade.sln" --configuration Release --no-build --logger "trx;LogFileName=test_results.trx" --collect "XPlat Code Coverage"
        continue-on-error: false

     

      - name: Publicar resultados de teste
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/*.trx
            **/TestResults/*/coverage.cobertura.xml
